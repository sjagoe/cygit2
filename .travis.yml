language: python

python:
   - 2.7

before_install:
   - mkdir builds
   - pushd builds
   - ../.travis-build-libgit2.sh
   - popd

install:
   - pip install cython
   - python setup.py build_ext -i -Ibuilds/libgit2/include -Lbuilds/libgit2/build

script:
   - LD_LIBRARY_PATH=builds/libgit2/build python -m unittest discover
